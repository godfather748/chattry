<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.6.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/script.js"></script>
</head>
<body>
    <div id="loginBox">
        <input id="inpUsername" placeholder="username">
        <input id="inpPassword" placeholder="password" type="password">
        <button id="btnStart">START</button>
    </div>

    <div id="chatBox">
        <input id="inpToUser" placeholder="Send to (default everyone)">
        <input id="inpMessage" placeholder="New Message">
        <button id="btnSend">SEND</button>
        <ul id="ulMessageList"></ul>
    </div>
</body>
</html>
